<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" type="module" defer></script>
</head>
<body>
<header class="header">
    <h1>Quiz game</h1>
    <div>
        <nav class="nav">
            <ul class="nav-list">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </div>
</header>

<div id="mainScreen" class="main-screen">
    <h1>Welcome to the Quiz Game</h1>
    <h2>На каждый вопрос дается 15 секунд. Удачи!</h2>
    <button id="startButton">Start Quiz</button>
</div>

<div id="gameOverScreen" class="game-over-screen">
    <h1>Game Over</h1>
    <p id="finalScore">Your final score is: 0</p>
    <button id="playAgainButton">Play Again</button>
</div>

<main class="main">
<button id="restartButton">Restart</button>
    <div class="quiz-box">
        <div class="quiz-header">
            <div class="question" id="question"></div>
            <div class="timer-container">
    <div class="timer-arrow"></div>
    <div class="timer-display" id="timerDisplay">00:00</div>
</div>
            <div class="options">
                <button class="option option1" ></button>
                <button class="option option2" ></button>
                <button class="option option3" ></button>
                <button class="option option4" ></button>
            </div>
        </div>
    </div>
    <div class="score">
    Score:0
    </div>
    <div class="record">Record: 0</div>

</main>
<footer class="footer">
    <p class="footer-text">
        Created by: EmptinessShine(R.K)
    </p>
</footer>

</body>
</html>
